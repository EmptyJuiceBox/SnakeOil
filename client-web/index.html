<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Snake Oil</title>

    <meta http-equiv="Content-Type" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <script src="pitch.js"></script>
    <script src="error.js"></script>
    <script src="api.js"></script>
    <script src="cards.js"></script>
    <script src="events.js"></script>
    <script src="players.js"></script>
    <script src="room.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="cards.css" />
    <link rel="stylesheet" type="text/css" href="players.css" />
    <link rel="stylesheet" type="text/css" href="room.css" />
  </head>

  <body>
    <div id="game-ui">
        <h1 id="room-name"></h1>
      <div id="room-meta-controls">
        <button id="room-leave-button">Leave Room</button>
        <span id="room-id"></span>
        <span id="share-link">Share: <input onclick="select()" id="room-share"></span>
      </div>

      <div id="players-container">
      </div>

      <p id="pitch-container">
        Your product is
        <span id="self-product"></span>
        <span id="pitcher"></span>
        <button id="pitch-start-button">Pitch</button>
        <button id="reveal-button">Reveal</button>
        <button id="pitch-end-button">End Pitch</button>
        <button id="pitch-choose-button">Choose Product</button>
        <span id="pitch-timer"></span>
        <br />
        <span id="product"></span>
      </p>
      <div id="cards-container">
      </div>

      <div id="messages-container">
          <button id="messages-collapse"></button>

          <div id="messages-list">
          </div>

          <form id="messages-form">
              <input type="text" id="messages-new-message" autocomplete="off">
              <button>Send</button>
          </form>
      </div>
    </div>

    <div id="room-ui">
      <h1>Join a game</h1>

      <form id="new-room-ui">
        <h2>Create a new game ...</h2>
        <p>
          <span>Select cardpacks for new game</span>
          <br />
          <select id="cardpack-container" multiple="multiple">
          </select>
        </p>
        <p>
          <span>Enter a name for the new game</span>
          <br />
          <input placeholder="Name ..." id="new-room-name" />
        </p>
        <p>
          <button id="new-room-button">Create new game</button>
        </p>
      </form>

      <form id="join-room-ui">
        <h2>Join an existing game</h2>
        <p>
          <span>Enter an existing game's ID</span>
          <br />
          <input placeholder="Room ID" id="room-join-id" />
        </p>
        <p>
          <button id="join-room-button">Join game</button>
        </p>
      </form>
    </div>
  </body>
</html>
